<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - University of Dundee Campus Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inline CSS for clarity -->
  <style>
    /* ===== Base & Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: url("image.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    
    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    .header-left {
      position: absolute;
      left: 20px;
    }
    .header-left .logo {
      color: #0062b7;
      font-size: 2em;
      font-weight: bold;
    }
    header h1 {
      font-size: 1.8em;
      font-weight: normal;
    }
    
    /* ===== Main Content ===== */
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 120px; /* To clear the fixed header */
      padding-bottom: 20px;
    }
    .main-content h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: normal;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .main-content p {
      font-size: 1.2em;
      margin-bottom: 1em;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    .btn {
      background: #0062b7;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #001167;
    }
    
    /* ===== Spacer Section ===== */
    /* Creates a big vertical gap so you can scroll down */
    .spacer {
      height: 150vh;
    }
    
    /* ===== Login Section ===== */
    #login {
      background: #fff;
      color: #333;
      padding: 2em;
      text-align: center; /* Center all text inside the section */
    }
    #login h3 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
    }
    /* Center the table within the form */
    .login-form table {
      width: 60%;
      border-collapse: collapse;
      margin: 0 auto; /* Centers the table */
    }
    .login-form td {
      padding: 0.5em 0;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 70%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form input[type="submit"] {
      display: block;
      width: 60%;
      padding: 0.75em;
      background: #0062b7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin: 1em auto 0;  /* This centers the button horizontally */
      transition: background 0.3s;
    }
    .login-form input[type="submit"]:hover {
      background: #0062b7;
    }

    .message {
      text-align: center;
      color: #0062b7;
      margin-top: 0.5em;
    }
    footer {
      background-color: white;
      color: black;
    }
    /* ===== Sign Up Button ===== */
    .signup-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #0062b7;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .signup-link:hover {
      background: #001167;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <!-- Header with Logo and Title -->
  <header>
    <div class="header-left">
      <span class="logo">DNG</span>
    </div>
    <h1>University of Dundee Campus Locations</h1>
  </header>
  
  <!-- Main Content (About Us Section) -->
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
  <div class="main-content">
    <h2>About Us</h2>
    <p>Welcome! Explore the best spots around our campus.</p>
    <button class="btn" onclick="document.getElementById('login').scrollIntoView({ behavior: 'smooth' });">
      Log In
    </button>
  </div>
  
  <!-- Spacer Section to force scroll -->
  <div class="spacer"></div>
  
  <!-- Login Section -->
  <section id="login">
    <h3>University of Dundee Login</h3>
    <form id="loginForm" class="login-form">
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
        </tr>
        <tr>
          <td><input type="text" id="username" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
        </tr>
        <tr>
          <td><input type="password" id="password" required></td>
        </tr>
        <tr>
          <td><input type="submit" value="Login"></td>
        </tr>
      </table>
    </form>
    <p id="loginMessage" class="message"></p>
    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
  </section>
  
  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Retrieve form values
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("loginMessage");
      
      // Retrieve users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];
      
      // Find the user with matching username and password
      const user = users.find(u => u.username === username && u.password === password);
      
      if (!user) {
        messageEl.textContent = "Invalid username or password!";
        return;
      }
      
      // Set current user in sessionStorage
      sessionStorage.setItem("currentUser", username);
      
      messageEl.style.color = "#80ff80";
      messageEl.textContent = "Login successful! Redirecting to home...";
      
      // Redirect to home page after a short delay
      setTimeout(() => {
        window.location.href = "main.html";
      }, 2000);
    });
  </script>
  <footer>
    <p><br>&copy; 2025 University of Dundee. All Rights Reserved.</p>
    <p>Designed by DNG. Team members: Olivia, Alex, Oleksii, Kirill</p>
  </footer>
</body>
</html>
